<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top:100px;">

<div id="Carousel" class="carousel slide">
 <!-- Carousel indicators --> 
 <ol class="carousel-indicators"> 
 <li data-target="#Carousel" data-slide-to="0" class="active"></li> 
 <li data-target="#Carousel" data-slide-to="1"></li>
 <li data-target="#Carousel" data-slide-to="2"></li> 
 </ol> 
 <!-- Carousel items --> 
 <div class="carousel-inner"> 
 <div class="item active"> 
 <img src="tech.jpg" alt="slide1"> 
 </div> 
 <div class="item"> 
 <img src="tech1.jpg" alt="slide2"> 
 </div>
 <div class="item">
 <img src="tech3.jpg" alt="slide3"> 
 </div> 
 </div> 
 
 <!-- Carousel nav --> 
 <a class="carousel-control left" href="#Carousel" data-slide="prev">&lsaquo;</a> <!-- lsaquo: SINGLE LEFT-POINTING ANGLE QUOTATION MARK-->
 <a class="carousel-control right" href="#Carousel" data-slide="next">&rsaquo;</a> 
 </div>
