<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap media object Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Nested Media Objects</h2>
  
  <div class="media">
    <div class="media-left">
      <img src="tech.jpg" class="media-object" style="width:60px">
    </div>
    <div class="media-body">
      <h4 class="media-heading">Ashima <small><i>Posted on February 2, 2018</i></small></h4>
      <p>Hello , ashima this side.</p>
      
      <!-- Nested media object -->
      <div class="media">
        <div class="media-left">
          <img src="tech1.jpg" class="media-object" style="width:60px">
        </div>
        <div class="media-body">
          <h4 class="media-heading">Vishakh <small><i>Posted on February 6, 2018</i></small></h4>
          <p>Hello ashima, vishakh this side.</p>

          <!-- Nested media object -->
          <div class="media">
            <!--<div class="media-right">
              <img src="tech3.jpg" class="media-object" style="width:60px">
            </div>-->
            <div class="media-body">
              <h4 class="media-heading">Ekta <small><i>Posted on February 6, 2018</i></small></h4>
              <p>Hello ashima n vishakh, ekta this side.</p>
            </div>
			<div class="media-right">
              <img src="tech3.jpg" class="media-object" style="width:60px">
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
