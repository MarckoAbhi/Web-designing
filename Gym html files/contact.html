<!DOCTYPE html>

<head>

    <title>Contact US</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
      }

      .container {
          max-width: 1000px;
          margin: 0 auto;
          padding: 20px;
          box-sizing: border-box;
      }

      .title {
          text-align: center;
          font-size: 2.5rem;
          color: #333;
          margin-bottom: 20px;
      }

      .form-group {
          margin-bottom: 15px;
      }

      .form-group label {
          display: block;
          font-size: 1rem;
          color: #777;
          margin-bottom: 5px;
      }

      .form-group input, .form-group textarea {
          width: 100%;
          padding: 10px;
          box-sizing: border-box;
          font-size: 1rem;
          color: #333;
          border: 1px solid rgb(115, 115, 209);
          border-radius: 5px;
      }

      .form-group textarea {
          resize: vertical;
          min-height: 150px;
      }

      .btn {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: #fff;
          font-size: 1.2rem;
          text-align: center;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 20px;
      }

      .btn:hover {
          background-color: #0056b3;
      }
  </style>
</head>
