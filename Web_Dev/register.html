<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-purple-900 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
   <h2 class="text-2xl font-bold text-center text-purple-900 mb-6">
    Register
   </h2>
   <form>
    <div class="mb-4">
     <label class="block text-purple-900 font-semibold mb-2" for="name">
      Name
     </label>
     <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" id="name" name="name" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-purple-900 font-semibold mb-2" for="email">
      Email
     </label>
     <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" id="email" name="email" type="email"/>
    </div>
    <div class="mb-4">
     <label class="block text-purple-900 font-semibold mb-2" for="password">
      Password
     </label>
     <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" id="password" name="password" type="password"/>
    </div>
    <div class="mb-6">
     <label class="block text-purple-900 font-semibold mb-2" for="confirm-password">
      Confirm Password
     </label>
     <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" id="confirm-password" name="confirm-password" type="password"/>
    </div>
    <div class="flex items-center justify-between">
     <button class="bg-purple-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-purple-700" type="submit">
      Register
     </button>
    </div>
   </form>
   <div class="mt-6 text-center">
    <p class="text-purple-900">
     Already have an account?
     <a class="text-purple-600 font-semibold hover:underline" href="http://127.0.0.1:3000/login.html">
      Login
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
