<!DOCTYPE html>
<html>

<head>

    <style>
        body {

        #Login-form {

        }

            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="password"],

            border-radius: 3px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="reset"]:hover {

    <button style="background-color: rgb(248, 209, 141); color:white"> <nav

    <div class="container">
        <h1>Enrollment Form</h1>
        <form action="process_form.php" method="post">
            <div class="form-group" >
                <fieldset>
                    <legend>Personal Information</legend>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
                <label for="Father_name">Father Name:</label>
                <input type="text" id="Father_name" name="Father_name" required>
                <label for="Mother_name">Mother Name:</label>
                <input type="text" id="Mother_name" name="Mother_name" required>
                <label for="Contact_No.">Contact No. </label>
                <input type="tel" id="Contact_No." name="Contact_No." required><br>
                <label for="Aadhaar_No.">Aadhaar No. </label>
                <input type="Password" id="Aadhaar_No." name="Aadhaar_No." required>

                <label for="Date of Birth">Date of Birth:</label>
                <input type="date" id="Date of Birth" name="Date of Birth" required>
                </fieldset>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Provide Your E-mail</legend>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="abc@gmail.com" required>
                </fieldset>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Make a Password for yourself</legend>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="Confirm_password">Confirm Password:</label>
                <input type="password" id="Confirm_password" name="Confirm_password" required>
                </fieldset>
            </div><br>
            <div class="form-group">
                <fieldset>
                    <legend>Select Your Gender</legend>
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male"> Male
                <input type="radio" id="female" name="gender" value="female"> Female
                <input type="radio" id="other" name="gender" value="other"> Other
                </fieldset>
            </div><br>

            <div class="form-group">
                <fieldset>
                    <legend>select type of Gym you like</legend>
                <label for="course">Select Gym Type:</label>
                <select id="course" name="course">
                    <option value="Select_course"> Select Gym Type</option>
                    <option value="Big box gym">Big box gym</option>
                    <option value="Boutique gym">Boutique gym</option>
                    <option value="Personal gym trainer">Personal gym trainer</option>
                    <option value="Women's Gym">Women's Gym</option>
                    <option value="Group fitness gym or studios">Group fitness gym or studios</option>
                    <option value="Powerlifting gym">Powerlifting gym</option>
                    <option value="Rock climbing gym">Rock climbing gym</option>
                </select>
                </fieldset>
            </div>


            <div class="form-group">
                <fieldset>
                    <legend>Select your interests</legend>
                <label>Interests:</label>
                <input type="checkbox" id="Sports" name="interests[]" value="Sports"> Sports
                <input type="checkbox" id="reading" name="interests[]" value="reading"> Reading
                <input type="checkbox" id="Coding" name="interests[]" value="Coding"> Coding
                </fieldset>
            </div>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
